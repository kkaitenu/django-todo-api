{% extends 'core/base.html' %}

{% block content %}
    <div style="background: white; padding: 20px; border-radius: 8px;">
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p>Статус: <b>{% if task.is_completed %}Выполнено{% else %}В процессе{% endif %}</b></p>
        <p style="color: grey; font-size: 0.8em;">Создано: {{ task.created_at }}</p>

        <hr>
        <a href="{% url 'home' %}">← Назад к списку</a>
    </div>
{% endblock %}
