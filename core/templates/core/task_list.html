{% extends 'core/base.html' %}

{% block content %}
    <h2>Список задач:</h2>
    
    <ul>
        {% for task in tasks %}
            <li>
                {% if task.is_completed %}
                    <s>{{ task.title }}</s> (Готово!)
                {% else %}
                    <b>{{ task.title }}</b>
                {% endif %}
                
                <p>{{ task.description }}</p>
            </li>
        {% empty %}
            <li>Задач пока нет.</li>
        {% endfor %}
    </ul>
{% endblock %}
